[package]
name = "nexopos"
version = "1.0.0"
description = "NexoPOS - Modern Point of Sale System"

[dependencies]

[[command]]
name = "start"
module = "_/php"
runner = "https://webc.org/runner/wasi"

[command.annotations.wasi]
main-args = ["-S", "0.0.0.0:8000", "public/index.php"]
env = [
    "APP_ENV=production",
    "APP_DEBUG=false"
]